<!DOCTYPE html>

                <div class="lines"></div>
                <div class="lines"></div>

        </div>

                    <div class="picture_item"><img class="pic" src="/sausage-svgrepo-com.svg" alt="" height="50"></div>

                </div>

                </div>

                    </div>

                <div class="list_item">

                </div>

                    <div class="picture_item"><img class="pic" src="/salad-svgrepo-com.svg" height="50" alt=""></div>

                            <div class="sm2_cirle incr2">
                                    <button class="buttons"><span id="hm">-</span></button>
                            </div>
                        </div>
                    </div>

                </div>

                                <button class="buttons"><span id="hm">-</span></button>

                            </div>
                            <div class="sm2_cirle incr2vn">
                                    <button class="buttons"><span id="hm">-</span></button>
                            </div>

                </div>



            </div>
            <div id="handle_right">
                <img id="spatula" src="/slotted-spatula-svgrepo-com.svg" alt="">
                <div id="spatula_text">
                    <p>
                        <== Press Spatula to calculate</p> </div> </div> </div> <div id="third_part">
                            <div id="legs">

                            </div>

                <div id="forth_part">
                    <div id="legs1">

                    </div>
                </div>


                <div id="main_wheels">
                    <div id="wheels"></div>
                    <div id="wheels1"></div>
                </div>
            </div>

            <script src="main.js"></script>
